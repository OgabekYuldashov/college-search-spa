<app-searchbox (refreshColleges)="refreshColleges($event)">
</app-searchbox>

<p style="margin-left: 15px; font-weight: bold">{{resultMessage}}</p>
<table class="table border border-info">
  <thead>
  <tr>
    <th scope="col">#ID</th>
    <th scope="col">College Name</th>
    <th scope="col">Student Size</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let college of colleges">
    <th scope="row">{{college.id}}</th>
    <td>{{college.name}}</td>
    <td>{{college.studentSize}}</td>
  </tr>
  </tbody>

</table>

<iframe width="100%" height="450" frameborder="0" style="border:0"
        [src]='sanitizer.bypassSecurityTrustResourceUrl(url)' allowfullscreen></iframe>
